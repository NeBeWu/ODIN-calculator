<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scaled=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles/style.css" />
    <script src="scripts/script.js" defer></script>
    <script
      src="https://kit.fontawesome.com/a359168c40.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="alignment">
    <header class="alignment"><h1>Online Calculator</h1></header>
    <main class="alignment">
      <div class="calculator alignment">
        <div class="display">
          <div class="past-operations-display"></div>
          <div class="current-operation-display"></div>
        </div>
        <div class="buttons">
          <button class="button c-button">C</button>
          <button class="button del-button">Del</button>
          <button class="button">Fac</button>
          <button class="button">Exp</button>
          <button class="button">7</button>
          <button class="button">8</button>
          <button class="button">9</button>
          <button class="button">÷</button>
          <button class="button">4</button>
          <button class="button">5</button>
          <button class="button">6</button>
          <button class="button">×</button>
          <button class="button">1</button>
          <button class="button">2</button>
          <button class="button">3</button>
          <button class="button">−</button>
          <button class="button">0</button>
          <button class="button">.</button>
          <button class="button">=</button>
          <button class="button">+</button>
        </div>
      </div>
    </main>
    <footer class="alignment">
      <div>
        <p>NeBeWu</p>
        <a href="https://github.com/nebewu" target="_blank">
          <i class="fab fa-github"></i
        ></a>
      </div>
    </footer>
  </body>
</html>
